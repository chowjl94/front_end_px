            <div>

                  Current
                </button>
                <button type="button" id='right-btn' style="width: 100px;" class="relative bg-white border-gray-200 rounded-md shadow-sm py-2 text-sm font-medium text-gray-900 whitespace-nowrap focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:z-10 sm:w-auto sm:px-8">
                  Next
                </button>

    <main class="bg-gray-50">

          <div text-align = 'center'>
            <button type="button" id= 'back3' style="width: 100px;" class="relative bg-white border-gray-200 rounded-md shadow-sm py-2 text-sm font-medium text-gray-900 whitespace-nowrap focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:z-10 sm:w-auto sm:px-8">

            <button type="button" id= 'comic-rand-btn' style="width: 100px;" class="relative bg-white border-gray-200 rounded-md shadow-sm py-2 text-sm font-medium text-gray-900 whitespace-nowrap focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:z-10 sm:w-auto sm:px-8">
